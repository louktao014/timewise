<div class="document-container">
  <div class="header-controls">
    <div class="filter-buttons">
      <button
        (click)="filterByType(enumDocumentType.ALL)"
        [class.active]="selectedType() === enumDocumentType.ALL"
      >
        All
      </button>
      <button
        (click)="filterByType(enumDocumentType.REQUEST)"
        [class.active]="selectedType() === enumDocumentType.REQUEST"
      >
        Requests
      </button>
      <button
        (click)="filterByType(enumDocumentType.WARNING)"
        [class.active]="selectedType() === enumDocumentType.WARNING"
      >
        Warnings
      </button>
      <button
        (click)="filterByType(enumDocumentType.CERTIFICATE)"
        [class.active]="selectedType() === enumDocumentType.CERTIFICATE"
      >
        Certificates
      </button>
    </div>
  </div>

  <table class="document-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Type</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (doc of filteredDocuments(); track doc.id) {
      <tr>
        <td>{{ doc.title }}</td>
        <td>
          <span class="badge" [class]="'badge-' + doc.type?.toLowerCase()">{{ doc.type }}</span>
        </td>
        <td>{{ doc.lastUpdate }}</td>
        <td>
          <div class="button-document">
            <button class="view-button" (click)="viewDocument(doc)">View</button>
            <button class="download-button" (click)="downloadDocument(doc)">Download</button>
          </div>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
