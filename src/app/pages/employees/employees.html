<div class="employees-container">
  <div class="employees-header">
    <h2>Employee Directory</h2>
    <button class="add-employee-btn">Add Employee</button>
  </div>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Telephone</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (employee of employees(); track employee.id) {
          <tr>
            <td>{{ employee.name }}</td>
            <td>{{ employee.surname }}</td>
            <td>{{ employee.tel }}</td>
            <td>{{ employee.status }}</td>
            <td>
              <button class="action-btn" (click)="selectedEmployee.set(employee)">Edit</button>
              <button class="action-btn delete-btn">Delete</button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>

<app-employee-detail 
  [employee]="selectedEmployee()" 
  (close)="selectedEmployee.set(null)"
  (save)="saveEmployee($event)">
</app-employee-detail>
