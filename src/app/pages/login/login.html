<div class="login-container">
  <div class="login-card">
    <h1 class="login-title">TimeWise</h1>
    <p class="login-subtitle">Welcome back! Please sign in to continue.</p>
    
    <form (submit)="login()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" [(ngModel)]="username" name="username" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" [(ngModel)]="password" name="password" required>
      </div>
      
      @if (errorMessage()) {
        <div class="error-message">{{ errorMessage() }}</div>
      }
      
      <button type="submit" class="login-button">Sign In</button>
    </form>
    
    <div class="login-footer">
      <a href="#">Forgot password?</a>
      <span> | </span>
      <a href="#">Create an account</a>
    </div>
  </div>
</div>
